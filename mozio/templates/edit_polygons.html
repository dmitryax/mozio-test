{% extends 'layout.html' %}

{% block head %}
    {% load static %}
    <script type="text/javascript">
        var savePolygonsUrl = "{% url 'save_polygons' %}",
            getPolygonsUrl = "{% url 'get_polygons' %}";
    </script>
    <script type="text/javascript" src="{% static 'edit_polygons.js' %}"></script>
{% endblock %}

{% block content %}
    <h3>Companies polygons</h2>
    <div class="col-md-3">
        <div class="form-group">
            <label for="companySelect">Chose a company</label>
            <select class="form-control" id="companySelect">
                <option value="0">...</option>
                {% for company in companies %}
                    <option value="{{ company.id }}">{{ company.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button type="button" id="deleteShapeButton" class="btn btn-warning">
                Delete selected polygon
            </button>
        </div>
        <div class="alert alert-danger fade in" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <p>Error while trying to save polygons</p>
        </div>

        <div id="polygonsList">
            <h4>Poligons (lat, lng):</h4>
        </div>

        <div class="form-group">
            <button type="submit" id="saveButton" class="btn">
                Save
            </button>
        </div>
    </div>

    <div class="col-md-9">
        <div id="map_canvas" class="map-canvas"></div>
    </div>

{% endblock %}
